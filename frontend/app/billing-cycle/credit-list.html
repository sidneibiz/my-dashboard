<div class="col-xs-12">
  <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th>Name</th>
        <th>Value</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="credit in vm.billingCycle.credits">
        <td>
          <input ng-model="credit.name" class="form-control" placeholder="Enter the name" ng-readonly="vm.tabDelete" />
        </td>
        <td>
          <input ng-model="credit.value" class="form-control" placeholder="Enter the value" ng-readonly="vm.tabDelete" type="number"
          />
        </td>
        <td class="table-actions">
          <div class="row">
            <button ng-class="{disabled: vm.tabDelete}" ng-click="vm.addCredit($index)" class="btn btn-success"><i class="fa fa-plus"></i></button>
            <button ng-class="{disabled: vm.tabDelete}" ng-click="vm.cloneCredit($index, credit)" class="btn btn-warning"><i class="fa fa-clone"></i></button>
            <button ng-class="{disabled: vm.tabDelete}" ng-click="vm.deleteCredit($index)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
