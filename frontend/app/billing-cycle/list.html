<div class="box-body">
  <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th>Name</th>
        <th>Month</th>
        <th>Year</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="billingCycle in vm.billingCycles">
        <td>{{::billingCycle.name}}</td>
        <td>{{::billingCycle.month}}</td>
        <td>{{::billingCycle.year}}</td>
        <td class="table-actions">
          <div class="row">
            <button ng-click="vm.showTabUpdate(billingCycle)" class="btn btn-info"><i class="fa fa-pencil"></i></button>
            <button ng-click="vm.showTabDelete(billingCycle)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="box-footer clearfix">
    <paginator url="/#!/billingcycles" pages="{{vm.pages}}"></paginator>
  </div>
</div>
